<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./digitalclock.js"></script>
    <link rel="stylesheet" href="./digitalclock.css">
</head>
<body>
    <div id="container">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
        <i class="fa-solid fa-bell" onclick="openwindow()"></i>
    </div>
    <div id="setAlarm">
        <span id="close" onclick="closewindow()">+</span>
        <div id="containerHours">
        </div>
        <div id="containerMin"></div>
        <div id="am_pm">
            <input type="button" value="pm" id="pm" onclick="amzone()">
        </div>
    </div>
    <h1 id="sec"></h1>
</body>
</html>
